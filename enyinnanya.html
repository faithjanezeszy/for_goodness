<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwind Time for My Enyinnaya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .heart-bg {
            background-color: #fef2f2;
        }
        .day-card {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .day-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .completed {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
        }
        .countdown-number {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .video-btn {
            transition: all 0.2s ease;
        }
        .video-btn:hover {
            transform: scale(1.03);
        }
        .blue-btn {
            background-color: #3b82f6;
        }
        .blue-btn:hover {
            background-color: #2563eb;
        }
        .red-btn {
            background-color: #ef4444;
        }
        .red-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="heart-bg py-6 px-4 text-center border-b border-rose-100">
        <h1 class="text-3xl md:text-4xl font-semibold text-rose-600 mb-2">Unwind Time for My Enyinnaya</h1>
        <p class="text-lg text-slate-700 max-w-2xl mx-auto">"To my Enyinnaya ‚Äî A little joy each day as you conquer your goals. You're never alone."</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Countdown to ICAN Exam -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-slate-100">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4 flex items-center">
                <i data-feather="calendar" class="mr-2 text-rose-500"></i> ICAN Exam Countdown
            </h2>
            <div class="grid grid-cols-4 gap-2 text-center">
                <div class="bg-blue-50 p-3 rounded-lg">
                    <div class="countdown-number text-3xl font-bold text-blue-600" id="days">00</div>
                    <div class="text-sm text-slate-500">Days</div>
                </div>
                <div class="bg-blue-50 p-3 rounded-lg">
                    <div class="countdown-number text-3xl font-bold text-blue-600" id="hours">00</div>
                    <div class="text-sm text-slate-500">Hours</div>
                </div>
                <div class="bg-blue-50 p-3 rounded-lg">
                    <div class="countdown-number text-3xl font-bold text-blue-600" id="minutes">00</div>
                    <div class="text-sm text-slate-500">Minutes</div>
                </div>
                <div class="bg-blue-50 p-3 rounded-lg">
                    <div class="countdown-number text-3xl font-bold text-blue-600" id="seconds">00</div>
                    <div class="text-sm text-slate-500">Seconds</div>
                </div>
            </div>
        </div>

        <!-- Progress Tracker -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-slate-100">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-slate-800 flex items-center">
                    <i data-feather="trending-up" class="mr-2 text-rose-500"></i> Your Progress
                </h2>
                <div class="text-lg font-medium text-slate-700">
                    <span id="completed-count">0</span> of 50 days completed
                </div>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-4 mt-4">
                <div id="progress-bar" class="bg-rose-500 h-4 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- 50 Days of Laughter & Love -->
        <div class="mb-8">
            <h2 class="text-2xl md:text-3xl font-semibold text-center text-slate-800 mb-6">
                <i data-feather="heart" class="inline mr-2 text-rose-500"></i> 50 Days of Laughter & Love
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="days-container">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="heart-bg py-4 px-4 text-center border-t border-rose-100">
        <p class="text-slate-700">Made with love by yours always <span class="text-rose-600">üíã</span></p>
    </footer>

    <script>
        feather.replace();
        
        // Countdown to November 18, 2025
        const examDate = new Date('November 18, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Generate day cards
        const daysContainer = document.getElementById('days-container');
        let completedDays = 0;
        
        // Check localStorage for completed days
        const storedCompletedDays = localStorage.getItem('completedDays');
        if (storedCompletedDays) {
            completedDays = parseInt(storedCompletedDays);
        }
        
        for (let i = 1; i <= 50; i++) {
            const dayCard = document.createElement('div');
            dayCard.className = `day-card bg-white p-4 rounded-lg shadow-sm ${i <= completedDays ? 'completed' : ''}`;
            dayCard.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-medium text-lg text-slate-800">Day ${i}</h3>
                    <label class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" class="sr-only day-checkbox" data-day="${i}" ${i <= completedDays ? 'checked' : ''}>
                            <div class="block bg-slate-200 w-10 h-6 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition ${i <= completedDays ? 'transform translate-x-4 bg-rose-500' : ''}"></div>
                        </div>
                        <span class="ml-2 text-sm text-slate-600">${i <= completedDays ? 'Completed' : 'Mark as done'}</span>
                    </label>
                </div>
                <div class="space-y-2">
                    <a href="https://drive.google.com/file/d/1DW-tsdfI2lwUzkRqSDEOwefMEtvt_B7H/view?usp=drivesdk" class="video-btn blue-btn block text-center text-white py-2 px-4 rounded-lg font-medium">
                        Video 1 <i data-feather="play" class="inline w-4 h-4"></i> üíô
                    </a>
                    <a href="https://drive.google.com/file/d/1cIB_haB2k0m06_odGHixSHHdPCqoJakj/view?usp=drivesdk" class="video-btn red-btn block text-center text-white py-2 px-4 rounded-lg font-medium">
                        Video 2 <i data-feather="play" class="inline w-4 h-4"></i> ‚ù§
                    </a>
                </div>
            `;
            daysContainer.appendChild(dayCard);
        }
        
        // Update progress
        function updateProgress() {
            document.getElementById('completed-count').textContent = completedDays;
            document.getElementById('progress-bar').style.width = `${(completedDays / 50) * 100}%`;
        }
        
        updateProgress();
        
        // Handle checkbox clicks
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('day-checkbox')) {
                const day = parseInt(e.target.dataset.day);
                const dayCard = e.target.closest('.day-card');
                const dot = dayCard.querySelector('.dot');
                
                if (e.target.checked) {
                    if (day > completedDays) {
                        completedDays = day;
                        localStorage.setItem('completedDays', completedDays.toString());
                    }
                    dayCard.classList.add('completed');
                    dot.classList.add('transform', 'translate-x-4', 'bg-rose-500');
                } else {
                    // Unchecking is not allowed (can't uncomplete a day)
                    e.target.checked = true;
                }
                
                updateProgress();
            }
        });
        
        // Re-initialize feather icons after adding new elements
        feather.replace();
    </script>
</body>
</html>
